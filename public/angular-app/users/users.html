
	<div class="container" ng-controller="usersController">
      <h1>List of users</h1>

      <table class="table">
        <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input class="form-control" placeholder="Name" />
            </td>
            <td>
              <input class="form-control" placeholder="Email" />
            </td>
            <td>
              <input class="form-control" placeholder="Email address"/>
            </td>
            <td>
              <div class="btn-group">
                <button class="btn btn-primary" ng-click="add_contact()">Add Contact</button>
                <button class="btn btn-warning" ng-click="update_contact()">Edit Contact</button>
              </div>
            </td>
          </tr>
          <tr ng-repeat="user in vm.users">
            <td>
              {{ user.name }}
            </td>
            <td>
              {{ user.surname }}
            </td>
            <td>
              {{ user.email }}
            </td>
            <td>
              <div class="btn-group">
                <button class="btn btn-danger">Delete</button>
                <button class="btn btn-warning">Edit</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
