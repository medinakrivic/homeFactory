			<div class="container">
  <h1 class="page-header">Edit Profile</h1>
  <div class="row">

    <!-- edit form column -->
    <div class="col-md-6 col-sm-6 col-xs-12 personal-info">
      <h3>Personal info</h3>
      <form class="form-horizontal" role="form" ng-submit="vm.updateUser()">
				<div class="form-group">
          <label class="col-lg-3 control-label">Username: <span class="text">{{ vm.username }}</span></label>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">First name: {{ vm.name }}</label>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:  {{ vm.surname }}</label>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">City: {{ vm.city }}</label>
        </div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Phone: {{ vm.phone }}</label>
				</div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email: {{ vm.email}}</label>
        </div>
				<div class="form-group">
          <label class="col-lg-3 control-label">Usertype: {{ vm.usertype }}</label>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">User status:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_time_zone"  ng-model="vm.userstatus" class="form-control">
								<option selected disabled hidden>Choose here</option>
                <option ng-value="true" ng-selected="vm.userstatus" >Active</option>
                <option ng-value="false" ng-selected="vm.userstatus==false">Inactive</option>
                </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="submit">
          </div>
        </div>
				<div ng-if="vm.message" class="my-notify-success"  role="alert">
					<p>{{ vm.message }}</p>
				</div>
      </form>
    </div>
		<!-- right column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
			  <h3>Bought products</h3>
				<table class="products">
					<thead>
						<tr>
							<th>Product</th>
							<th>Price<th>
						</tr>
					</thead>
					<tbody>
						<tr	ng-repeat="product in vm.products | limitTo:15">
							<td>{{ product.productName }}</td>
							<td>{{ product.payedPrice}} BAM </td>
						</tr>
					</tbody>
				</table>

    </div>
  </div>
</div>
