<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1">
				<li><a href="#/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
				<li class="active">Products</li>
			</ol>
		</div>
	</div>
<!-- //breadcrumbs -->
	<div class="container">
		<div class="row">
			<div class="col-md-8"></div>

			<div class="col-md-6"><h3 class="cTitle">List of products</h3></div>
			<div class="col-md-3"></div>
			<div class="col-md-3"><button class="myButton" ng-click="vm.createProduct()">Create Product</button></div>
		</div>
      <table class="table">
        <thead>
          <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Product category</th>
							<th>Quantity</th>
							<th>Activity</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="product in vm.products">
            <td>
              {{ product.productName }}
            </td>
            <td>
              {{ product.price }}
            </td>
						<td>
								{{product.productCategory.categoryName}}
						</td>
            <td>
              {{ product.quantity }}
            </td>
						<td >
							{{ product.active}}
						</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-danger" ng-click="vm.adminDeleteProduct(product._id)">Delete</button>
                <button class="btn btn-warning" ng-click="vm.editProduct(product._id)">Edit</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
